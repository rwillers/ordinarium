{% extends 'base.html' %}

{% block content %}

<div id="page">
	<div class="plan-header">
		<h2>Sign up</h2>
	</div>

	<form class="auth-form" method="post">
		<p><label class="plan-field">
			<span>First name:</span>
			<input type="text" name="first_name" autocomplete="given-name" required>
		</label></p>
		<p><label class="plan-field">
			<span>Last name:</span>
			<input type="text" name="last_name" autocomplete="family-name" required>
		</label></p>
		<p><label class="plan-field">
			<span>Email address:</span>
			<input type="email" name="email" autocomplete="email" required>
		</label></p>
		<p><label class="plan-field">
			<span>Password:</span>
			<input type="password" name="password" id="signup-password" autocomplete="new-password" required>
		</label></p>
		<p class="auth-toggle-row"><label class="auth-toggle">
			<input type="checkbox" id="signup-show-password">
			Show password
		</label></p>
		<div class="auth-actions">
			<button class="plan-submit" type="submit">Create account</button>
		</div>
	</form>

	<p class="auth-alt">Already have an account? <a href="{{ url_for('main.login') }}">Log in</a></p>
</div>

<script>
	const signupPassword = document.querySelector('#signup-password')
	const signupToggle = document.querySelector('#signup-show-password')
	if (signupPassword && signupToggle) {
		signupToggle.addEventListener('change', () => {
			signupPassword.type = signupToggle.checked ? 'text' : 'password'
		})
	}
</script>

{% endblock %}
