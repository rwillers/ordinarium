<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Ordinarium &mdash; A liturgy planning workspace{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-title" content="Ordinarium">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#d7cec7">
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111">
		<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
		<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-32.png') }}">
		<link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='images/touch-icon-120.png') }}">
		<link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='images/touch-icon-152.png') }}">
		<link rel="apple-touch-icon" sizes="167x167" href="{{ url_for('static', filename='images/touch-icon-167.png') }}">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/touch-icon-180.png') }}">
		<link rel="apple-touch-icon" href="{{ url_for('static', filename='images/touch-icon-1024.png') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
	</head>
	<body>
		<div id="inner-body">
			{% include '_header.html' %}
			<main>
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						<div class="flash-list">
							{% for category, message in messages %}
								<p class="flash-banner{% if category %} flash-{{ category }}{% endif %}">{{ message }}</p>
							{% endfor %}
						</div>
					{% endif %}
				{% endwith %}
				{% block content %}{% endblock %}
			</main>
			{% include '_footer.html' %}
		</div>
	</body>
</html>
